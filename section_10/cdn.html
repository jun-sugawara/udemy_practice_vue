<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@next"></script>
  <title>Vue3CDN</title>
</head>
<body>
  <div id="counter">
    Counter: {{ counter }}
  </div>

  <script>    
    let app = Vue.createApp({
      data() {
        return {
          counter: 0
        }
      }
    }).mount('#counter')
  </script>
</body>
</html>
